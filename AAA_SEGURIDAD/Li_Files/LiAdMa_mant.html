{
    disableValidation = true;
}
//End page_genparametros_Button_Cancel_OnClick

//bind_events @1-6D94FC62
function bind_events() {

    if (document.forms["genparametros"]) check_and_bind('document.forms["genparametros"].Button_Cancel','onclick',page_genparametros_Button_Cancel_OnClick);

}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">

<body bgcolor="#fffff7" link="#000000" alink="#ff0000" vlink="#000000" text="#000000" class="CobaltPageBODY" topmargin="17">
<table background="../Themes/Cobalt/Light Streaks.bmp" border="0" width="100%" class="CobaltPageBODY" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top" align="middle">&nbsp; 
      <!-- BEGIN Record genparametros --><br>
      <br>
      <form method="post" action="{Action}" name="{HTMLFormName}" style="MARGIN: 0px">
        <font class="CobaltFormHeaderFont">{lbTitulo} </font> 
        <table border="0" cellpadding="3" class="CobaltFormTABLE">
          <!-- BEGIN Error -->
          <tr>
            <td colspan="2" class="CobaltErrorDataTD">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr>
            <td nowrap class="CobaltFieldCaptionTD">&nbsp;CODIGO</td> 
            <td class="CobaltDataTD"><input name="{par_Secuencia_Name}" value="{par_Secuencia}" maxlength="10" size="5" class="CobaltInputSB2" title="CÓDIGO DE MARCA (NUMERICO)" style="WIDTH: 47px; HEIGHT: 18px" readonly>&nbsp;</td> 
          </tr>
 
          <tr>
            <td nowrap class="CobaltFieldCaptionTD">&nbsp;DESCRIPCION</td> 
            <td class="CobaltDataTD"><input name="{par_Descripcion_Name}" value="{par_Descripcion}" maxlength="25" size="25" class="CobaltInput" title="DESCRIPCION DE LA MARCA">&nbsp;</td> 
          </tr>
 
          <tr>
            <td nowrap class="CobaltFieldCaptionTD">&nbsp;TIPO DE MARCA</td> 
            <td class="CobaltDataTD" title="CLASE DE MARCA, QUE INDICA LA RELACION ENTRE LA CIA Y LA MARCA">
              <select name="{par_Valor1_Name}" class="CobaltSelect">
                <option value="" selected>-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;&nbsp;-</option>
 {par_Valor1_Options} 
              </select>
 &nbsp;</td> 
          </tr>
 
          <tr>
            <td nowrap class="CobaltFieldCaptionTD">&nbsp;TEXTO ADICIONAL</td> 
            <td class="CobaltDataTD" title="FORMA DE UTILIZAR LA MARCA"><input name="{par_valor2_Name}" value="{par_valor2}" maxlength="40" size="40" class="CobaltInput" title="REF. EXTRA">&nbsp;</td> 
          </tr>
 
          <tr>
            <td nowrap class="CobaltFieldCaptionTD">&nbsp;SE APLICA A</td> 
            <td class="CobaltDataTD">
              <select name="{par_Valor3_Name}" class="CobaltSelect">
                <option value="" selected>-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;</option>
 {par_Valor3_Options} 
              </select>
 &nbsp;</td> 
          </tr>
 
          <tr>
            <td nowrap class="CobaltFieldCaptionTD">&nbsp;ESTADO DE ACTIVIDAD</td> 
            <td class="CobaltDataTD">
              <select name="{par_Valor4_Name}" class="CobaltSelect">
                <option value="" selected>-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;-&nbsp;</option>
 {par_Valor4_Options} 
              </select>
 &nbsp;</td> 
          </tr>
 
          <tr>
            <td colspan="2" align="middle" nowrap class="CobaltFooterTD" valign="center">
              <!-- BEGIN Button Button_Insert --><input name="{Button_Name}" type="submit" value="AGREGAR" class="CobaltButton"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="submit" value="GRABAR" class="CobaltButton" title="GRABA LAS MODIFICACIONES REALIZADAS"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input name="{Button_Name}" type="submit" value="Borrar" class="CobaltButton" title="ELIMINA LA MARCA"><!-- END Button Button_Delete -->
              <!-- BEGIN Button Button_Cancel --><input name="{Button_Name}" type="submit" value="Cancelar" class="CobaltButton" title="CANCELA LAS MODIFICACIONES"><!-- END Button Button_Cancel -->&nbsp; </td> 
          </tr>
 
        </table>
 
      </form>
 <!-- END Record genparametros --></td> 
  </tr>
 
</table>
