  <script language="JavaScript1.3" id="hdMulti">
var smControl	= "";
function fPasaDatos(slContr, oCtrl) {
	i = fTraefila(slContr)-1;
	if (window.opener.fRecibeDatosAux){
	       window.opener.oDatos = oCtrl;
	       dest= getFromurl("pDesti","");
	       orig= getFromurl("pOrig","");
	       alDest= dest.split(",");
	       alOrig= orig.split("|");
           var alVal=new Array();
	       for (var mm=0; mm < alDest.length; mm++){
                slNombre=alOrig[mm] + "_" + (i+1);
                alVal[mm] = document.Item_lista[slNombre].value;
	       }
	       window.opener.parent.fRecibeDatosAux(alDest,alVal);
	       window.close();
	       return
	}
	{tvElegir}
}
</script>
</head>
