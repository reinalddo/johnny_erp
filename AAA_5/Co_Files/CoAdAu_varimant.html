//page_variables_list_OnLoad @3-45B642CB
function page_variables_list_OnLoad()
{
    var result;
//End page_variables_list_OnLoad

//Custom Code @92-2A29BDB7
    // -------------------------
  var forms = document.forms;
  var i, j, elm, form;
  for(i = 0; i < forms.length; i++)
  {
    form = forms[i];
    for (j = 0; j < form.elements.length; j++)
    {
      var elm = form.elements[j];
      if (elm.id  == "vcf_tipoDato") 
	  	 	{
		  	var oNum=elm.previousSibling;
		  	var oTex=oNum.previousSibling;
			switch(elm.value){
				case "T":
				case "F":
					oTex.style.visibility=""
					oNum.style.visibility="hidden"
					oNum.style.width="0"
					break;
				case "E":
				case "D":
					oTex.style.visibility="hidden"
					oTex.style.width="0"
					oNum.style.visibility=""
					break;
				}
	    	}
      }
	}
//End Custom Code

//Close page_variables_list_OnLoad @3-BC33A33A
    return result;
}
//End Close page_variables_list_OnLoad

//page_variables_list_Cancel_OnClick @49-6BE93DF5
function page_variables_list_Cancel_OnClick()
{
    disableValidation = true;
}
//End page_variables_list_Cancel_OnClick

//bind_events @1-7BC7DE50
function CoAdAu_varimant_bind_events() {
    if (document.forms["variables_list"]) check_and_bind('document.forms["variables_list"]','onLoad',page_variables_list_OnLoad);
    if (document.forms["variables_list"]) check_and_bind('document.forms["variables_list"].Cancel','onclick',page_variables_list_Cancel_OnClick);
}
//End bind_events

//End CCS script</script>
