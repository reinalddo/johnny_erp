//Date Picker Object Definitions @1-04EABE0E

var Form_1_DatePicker1 = new Object(); 
Form_1_DatePicker1.format           = "dd/MMM/yy";
Form_1_DatePicker1.style            = "Themes/Default/Style.css";
Form_1_DatePicker1.relativePathPart = "../";

var Form_1_DatePicker2 = new Object(); 
Form_1_DatePicker2.format           = "dd/MMM/yy";
Form_1_DatePicker2.style            = "Themes/Default/Style.css";
Form_1_DatePicker2.relativePathPart = "../";

//End Date Picker Object Definitions
//End CCS script
/**
*	Ejecucion del Script solicitado, aplicando los parametros requeridos
*
**/
function fEjecutar() {
	pUrl =getFromurl("pUrl", false); // Pagina que debe ejcutarse
	pNom1=getFromurl("pNom1", 'p1'); // Nombre de parametro 1
	pNom2=getFromurl("pNom2", 'p2'); // Nombre de parametro 2
	pExtr=getFromurl("pExtr", '');   // Parametros extra para el Script Destino
	pTipo=getFromurl("pTipo", false); // Tipo de Parametros
	pWin =getFromurl("pWin", false); // Ventana a abrir
	pAnch =getFromurl("pAnch", 1000); // Ancho de Ventana a abrir
	pLarg =getFromurl("pLarg", 600); // Longotud de Ventana a abrir
	i = window.location.search.indexOf('pRepParam=');
	alert(pUrl);
    pRepParam='';
    if (i>1)  pRepParam =window.location.search.substring(i+10,window.location.search.length); //  Parametros extra que requiere el Script destino
	slParam='';
	with (document.Form_1) {
		switch  (pTipo) {
			case "F":
				slParam += pNom1 + "=" + fConvFecha(txt_Desde.value, Form_1_DatePicker1.format);
				break;
			case "FF":
				slParam += pNom1 + "=" + fConvFecha(txt_Desde.value, Form_1_DatePicker1.format);
				slParam += "&" + pNom2 + "=" + fConvFecha(txt_Hasta.value, Form_1_DatePicker2.format);
				break;
			case "P":
				slParam = pNom1 + "=" + sel_Desde.value;
				break;
			case "PP":
				slParam= pNom1 + "=" + sel_Desde.value;
				slParam += "&" + pNom2 + "=" + sel_Hasta.value;
				break;
			}
		}
	if (pUrl) {
	    if (pUrl.indexOf('?') > 0) pUrl += "&";
		else pUrl += "?";
		pUrl +=  pRepParam + "&" + slParam  ;
		fAbrirWin(pUrl, pWin, '', pAnch, pLarg)
//		widow.open(pUrl);
	}
	else alert ( "NO SE HA DEFINIDO EL PROCESO A EJECUTAR");
//	alert (pTipo + "  /  " + pUrl + " / / " + pNom1);
}
