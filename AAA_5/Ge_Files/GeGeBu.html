<html>
<head>
<base target="_self">
<link rel="stylesheet" type="text/css" href="../Themes/StormyWeather/Style.css">
<link rel="stylesheet" type="text/css" href="../Themes/Menu/Style.css">
<title>BUQUES</title>
<script language="JavaScript" src="../LibJava/menu_func.js"></script>
<link rel="stylesheet" type="text/css" href="../Themes/Cobalt/Style.css">
</head>
<body bgcolor="#fffff7" link="#000000" alink="#ff0000" vlink="#000000" text="#000000" class="CobaltPageBODY">
<p>{Cabecera}
<table background="../Themes/Cobalt/Light Streaks.bmp" border="0" width="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td align="middle" valign="top">&nbsp; 
      <!-- BEGIN Record buques_qry -->
      <form action="{Action}" method="post" name="{HTMLFormName}">
        <font class="CobaltFormHeaderFont">BUSCAR BUQUES </font> 
        <table border="0" cellpadding="3" class="CobaltFormTABLE">
          <!-- BEGIN Error -->
          <tr>
            <td class="CobaltErrorDataTD" colspan="2">{Error}</td> 
          </tr>
          <!-- END Error -->
          <tr>
            <td class="CobaltFieldCaptionTD" nowrap></td> 
            <td class="CobaltDataTD"><input class="CobaltInput" maxlength="40" name="{s_buq_Descripcion_Name}" size="40" value="{s_buq_Descripcion}">&nbsp;</td> 
          </tr>
 
          <tr>
            <td align="right" class="CobaltFooterTD" colspan="2" nowrap>
              <!-- BEGIN Button Button_DoSearch --><input class="CobaltButton" name="{Button_Name}" type="submit" value="Buscar"><!-- END Button Button_DoSearch -->&nbsp; </td> 
          </tr>
 
        </table>
 
      </form>
 <!-- END Record buques_qry -->
      <!-- BEGIN EditableGrid buques_list -->
      <form action="{Action}" method="post" name="{HTMLFormName}">
        <font class="CobaltFormHeaderFont">LISTA DE BUQUES </font><input name="FormState" type="hidden" value="{FormState}">{FormScript} 
        <table border="0" cellpadding="1" class="CobaltFormTABLE" cellspacing="0">
          <!-- BEGIN Error -->
          <tr>
            <td class="CobaltErrorDataTD" colspan="3">{Error}</td> 
          </tr>
          <!-- END Error -->
          <tr>
            <td class="CobaltColumnTD" nowrap>
              <!-- BEGIN Sorter Sorter_buq_CodBuque --><a class="CobaltSorterLink" href="{Sort_URL}">COD.</a><!-- END Sorter Sorter_buq_CodBuque -->&nbsp; </td> 
            <td class="CobaltColumnTD" nowrap>
              <!-- BEGIN Sorter Sorter_buq_Descripcion --><a class="CobaltSorterLink" href="{Sort_URL}">Nombre</a><!-- END Sorter Sorter_buq_Descripcion -->&nbsp;</td> 
            <td class="CobaltColumnTD" nowrap>Borrar &nbsp;</td> 
          </tr>
          <!-- BEGIN Row -->
          <!-- BEGIN RowError -->
          <tr>
            <td class="CobaltErrorDataTD" colspan="3">{Error}</td> 
          </tr>
          <!-- END RowError -->
          <tr>
            <td class="CobaltDataTD" align="middle">{buq_CodBuque}&nbsp;</td> 
            <td class="CobaltDataTD"><input class="CobaltInput" maxlength="40" name="{buq_Descripcion_Name}" size="40" value="{buq_Descripcion}" title="Nombre del Buque, Vapor o Aeronave">&nbsp;</td> 
            <td class="CobaltDataTD">
              <!-- BEGIN CheckBox CheckBox_Delete --><input class="CobaltInput" name="{CheckBox_Delete_Name}" type="checkbox" value="1" {CheckBox_Delete}><!-- END CheckBox CheckBox_Delete -->&nbsp;</td> 
          </tr>
          <!-- END Row -->
          <!-- BEGIN NoRecords -->
          <tr>
            <td class="CobaltDataTD" colspan="3">No hay buques&nbsp;</td> 
          </tr>
          <!-- END NoRecords -->
          <tr>
            <td align="right" class="CobaltFooterTD" colspan="3" nowrap>
              <!-- BEGIN Navigator Navigator -->
              <!-- BEGIN First_On --><a class="CobaltNavigatorLink" href="{First_URL}"><img src="../Themes/Aqua/FirstOn.gif" border="0"></a> <!-- END First_On -->
              <!-- BEGIN Prev_On --><a class="CobaltNavigatorLink" href="{Prev_URL}"><img src="../Themes/Aqua/PrevOn.gif" border="0"></a> <!-- END Prev_On -->&nbsp;{Page_Number}&nbsp;de
              {Total_Pages}&nbsp; 
              <!-- BEGIN Next_On --><a class="CobaltNavigatorLink" href="{Next_URL}"><img src="../Themes/Aqua/NextOn.gif" border="0"></a> <!-- END Next_On -->
              <!-- BEGIN Last_On --><a class="CobaltNavigatorLink" href="{Last_URL}"><img src="../Themes/Aqua/LastOn.gif" border="0"></a> <!-- END Last_On --><!-- END Navigator Navigator -->&nbsp; 
              <!-- BEGIN Button Button_Submit --><input class="CobaltButton" name="{Button_Name}" type="submit" value="GRABAR" title="Grabar / Agregar los registros"><!-- END Button Button_Submit -->&nbsp; 
              <!-- BEGIN Button Cancel --><input class="CobaltButton" name="{Button_Name}" type="submit" value="CANCELAR" title="Deshacer Cambios"><!-- END Button Cancel -->&nbsp; </td> 
          </tr>
 
        </table>
 
      </form>
 <!-- END EditableGrid buques_list --></td> 
    <td>&nbsp;</td> 
  </tr>
 
  <tr>
    <td>&nbsp;</td> 
    <td>&nbsp;</td> 
  </tr>
</table>
 </p>
</body>
</html>
